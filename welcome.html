<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jasmin Li">
    <meta name="description" content="Bootstrap Example">

    <title>Bootstrap example</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="welcome.css" />

</head>

<body>
    <div class="header container-fluid">
        <div class="overlay">
            <div class="description">
                <h1>Welcome!</h1>
                <p>This is a simple site.</p>
                <p>It uses Bootstrap to style this static web page.</p>
                <p>
                    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
                </p>
            </div>
        </div>
    </div>

    <div class="container highlight">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <h3>Column 1</h3>
                <p>Info about column 1</p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <h3>Column 2</h3>
                <p>Info about column 2</p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <h3>Contact us</h3>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Enter your name" name="yourName" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" placeholder="Enter your email" name="email" />
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="4" placeholder="Enter a comment"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Submit" />
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script>
        // document ready event is fired when DOM has been loaded 
        $(document).ready(function () {
            // do DOM manipulation, set header's height
            $('.header').height($(window).height() / 2.5);
        })
    </script>

</body>

</html>
