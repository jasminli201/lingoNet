<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Jasmin Li">
  <meta name="description" content="Bootstrap Example">

  <title>Bootstrap example</title>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="welcome.css" />
</head>

<body>
  <div id="header"></div>

  <div>
    create post
  </div>
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <script>
    // document ready event is fired when DOM has been loaded 
    $(document).ready(function () {
      // do DOM manipulation, set header's height
      $('.header').height($(window).height() / 2.5);
    })

    $("#header").load("header.html");
    $("#footer").load("footer.html");
  </script>

</body>

</html>
